<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Times</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Check below for the currrent train destinations and times.</p>
        </div>
    </div>
    <div class="current">
        <h4 class="currentSched">Current Train Schedule</h4>
        <table class="table">
            <thead>
                <tr>
                    <th class="name" scope="col">Train Name</th>
                    <th class="dest" scope="col">Destination</th>
                    <th class="fr" scope="col">Frequency (min)</th>
                    <th class="next" scope="col">Next Arrival</th>
                    <th class="away" scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <div class="addTrain">
        <h4 class="headline">Add Train</h4>
        <form>
            <div class="form-group">
                <label for="exampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInput">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInput">First Train Time (HH:mm - Military Time)</label>
                <input type="time" class="form-control" id="trainTime" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInput">Frequency (min)</label>
                <input type="number" class="form-control" id="freq" placeholder="">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
